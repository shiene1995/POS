plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.kmsdevworks'
version = '0.0.1-SNAPSHOT'
description = 'POS System'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'
    runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.bouncycastle:bcprov-jdk15to18:1.78' // Or latest version | BOUNCYCASTLE
    implementation 'org.bouncycastle:bcpkix-jdk15to18:1.78' // Or latest version | BOUNCYCASTLE
    implementation 'org.xerial:sqlite-jdbc:3.46.0.0' // SQLite
}

tasks.named('test') {
	useJUnitPlatform()
}
